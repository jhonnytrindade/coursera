<!DOCTYPE html>
<html>
<head>
    <title>Guess The Color Game</title>
</head>
<body onload="do_game();">

    <script>
        function do_game() {
            var n = 15;
            var colors = getColors(n);
            var target = colors[Math.floor(Math.random() * 15)];
            var guess = '';
            var finished = false;
            alert(target);
            while (!finished) {
                var message = 'I am thinking of one of these colors:\n\n';

                message += colors.join(', ');
                message += 'What color am I thinking of?';
                guess = prompt(message);

                finished = guess == target;
            }
        }

        function getColors(n) {
            var allColors = ["AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige","Bisque","Black",
                             "BlanchedAlmond","Blue","BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse",
                             "Chocolate","Coral","CornflowerBlue","Cornsilk","Crimson","Cyan","DarkBlue","DarkCyan",
                             "DarkGoldenRod","DarkGray","DarkGrey","DarkGreen","DarkKhaki","DarkMagenta","DarkOliveGreen",
                             "DarkOrange","DarkOrchid","DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue",
                             "DarkSlateGray","DarkSlateGrey","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue",
                             "DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen","Fuchsia",
                             "Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey","Green","GreenYellow","HoneyDew",
                             "HotPink","IndianRed","Indigo","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen",
                             "LemonChiffon","LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray",
                             "LightGrey","LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue",
                             "LightSlateGray","LightSlateGrey","LightSteelBlue","LightYellow","Lime","LimeGreen",
                             "Linen","Magenta","Maroon","MediumAquaMarine","MediumBlue","MediumOrchid","MediumPurple",
                             "MediumSeaGreen","MediumSlateBlue","MediumSpringGreen","MediumTurquoise","MediumVioletRed",
                             "MidnightBlue","MintCream","MistyRose","Moccasin","NavajoWhite","Navy","OldLace","Olive",
                             "OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen","PaleTurquoise",
                             "PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink","Plum","PowderBlue","Purple",
                             "RebeccaPurple","Red","RosyBrown","RoyalBlue","SaddleBrown","Salmon","SandyBrown",
                             "SeaGreen","SeaShell","Sienna","Silver","SkyBlue","SlateBlue","SlateGray","SlateGrey",
                             "Snow","SpringGreen","SteelBlue","Tan","Teal","Thistle","Tomato","Turquoise","Violet",
                             "Wheat","White","WhiteSmoke","Yellow","YellowGreen"];

            var colors = [];
            for (var c = 0;c < n;c++) colors.push(allColors[Math.floor(Math.random() * 140)]);
            return colors;
        }
    </script>
</body>
</html>
